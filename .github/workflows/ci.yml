name: Test CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt

      - name: 🚀 Start Flask server
        run: |
          nohup python app.py > flask_output.log 2>&1 &
          echo "Waiting for Flask to start..."
          sleep 15

      - name: 🧪 Test Iris prediction API
        run: |
          echo "Sending test request..."
          RESPONSE=$(curl -s -X POST http://127.0.0.1:5000/predict \
            -H "Content-Type: application/json" \
            -d "{\"sepal_length\": 5.1, \"sepal_width\": 3.5, \"petal_length\": 1.4, \"petal_width\": 0.2}")
          
          echo "Response: $RESPONSE"
          
          # Check if it contains 'setosa' or any species name
          echo "$RESPONSE" | grep -E "setosa|versicolor|virginica"

      - name: 📄 Show Flask logs if failed
        if: failure()
        run: cat flask_output.log
